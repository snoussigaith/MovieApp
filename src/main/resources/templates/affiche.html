<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Liste des films</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container mt-4">
    <a href="/film/new" class="btn btn-primary">Add new film</a>
    <h1>Liste des films</h1>

    <table class="table table-hover">
        <tr style="background-color: #cccccc;">
            <th>#</th>
            <th>TITRE</th>
            <th>DESCRIPTION</th>
            <th>ANNEE PARUTION</th>
            <th>CATEGORIE</th>
            <th>Acteurs</th>
            <th>Action</th>
        </tr>
        <tr th:each="f : ${films}">
            <td th:text="${f.id}"></td>
            <td th:text="${f.titre}"></td>
            <td th:text="${f.description}"></td>
            <td th:text="${f.anneeparution}"></td>
            <td th:text="${f.categorie.nom}"></td>
            <td th:each="act: ${f.acteurs}">
                <ul class="d-flex w-50">
                    <li th:text="${act.nom + ' ' + act.prenom}"></li>
                </ul>
            </td>

            </td>
            <td class="d-flex">
                <a th:href="@{/film/delete/{id} (id=${f.id})}" onclick="return confirm('Voulez vous vraiment supprimer ce film')" class="btn btn-outline-danger">Delete</a>
                <a th:href="@{/film/edit/{id} (id=${f.id})}" class="btn btn-warning">Update</a>
            </td>

        </tr>
    </table>

</div>
</body>
</html>
