<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>Ajouter un nouveau Film</title>

</head>
<body>
<div class="container">
  <h1>update acteur</h1>
  <form action="/acteur/update" method="post" >
    <p>
      <label for="nom" class="form-label">Titre du film : </label>
      <input th:value="${acteur.nom}" type="text" name="nom" id="titre" class="form-control" required >

    </p>
    <p>
      <label for="prenom" class="form-label">Description : </label>
      <input th:value="${acteur.prenom}"  class="form-control" name="prenom" />
    </p>





    <p>
      <input type="submit" class="btn btn-outline-primary" value="modifier">
    </p>

    <input type="hidden" name="id" th:value="${acteur.id}"/>
  </form>
</div>

</body>
</html>
