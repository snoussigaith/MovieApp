<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>Ajouter un nouveau Film</title>

</head>
<body>
<div class="container">
  <h1>Saisir un nouveau Film</h1>
  <form action="/film/update" method="post" >
    <p>
      <label for="titre" class="form-label">Titre du film : </label>
      <input th:value="${film.titre}" type="text" name="titre" id="titre" class="form-control" required >

    </p>
    <p>
      <label for="description" class="form-label">Description : </label>
      <textarea th:text="${film.description}" rows="5" class="form-control" name="description" ></textarea>
    </p>
    <p>
      <label for="annee" class="form-label">Année parution : </label>
      <input th:value="${film.anneeparution}" type="number" min="1900"  name="anneeparution" id="annee" class="form-control" required>
    </p>


    <p>
      <label for="categorie" class="form-label">Catégorie : </label>
      <select name="categorie" class="form-select" >
        <option th:selected="${film.categorie.id==cat.id}" th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.nom}"></option>
      </select>
    </p>

    <p><input type="submit" class="btn btn-outline-primary" value="modifier">
      <input type="reset" class="btn btn-outline-secondary" value="Effacer">
    </p>

    <input type="hidden" name="id" th:value="${film.id}"/>
  </form>
</div>
</body>
</html>
